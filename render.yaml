services:
  - type: web
    name: volatisense-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://adarshalexbalmuchu.github.io
      - key: PYTHONUNBUFFERED
        value: 1
